<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Conversor de Moedas</title>
  </head>

  <body>
    <div class="banner">
      <video autoplay muted loop>
        <source src="./assets/video 1.mp4" />
      </video>
    </div>
    <main>
      <label>
        Converter <b>de</b>
        <select>
          <option>R$ Real brasileiro</option>
          <option>US$ Dólar americano</option>
          <option>€ Euro</option>
          <option>£ Libra</option>
          <option>BCT bitcoin</option>
        </select>
      </label>

      <label>
        Converter <b>Para</b>
        <select class="currency-select">
          <option value="dolar"><b>US$ Dólar americano</b></option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option>
          <option value="bitcoin">BCT bitcoin</option>
          <option value="Real">R$ Real brasileiro</option>
        </select>
      </label>

      <label>
        <b>Valor</b>
        <input class="input-currency" placeholder="R$ 10.000,000" />

        <button class="convert-button">Converter</button>
        <section>
          <div class="currency-box">
            <img src="./assets/real-brasil.png" alt="logo-moeda-brasil" />
            <p class="currency"><b>Real</b></p>
            <p class="currency-value-to-convert">R$ 0,00</p>
          </div>

          <div class="arrow-img">
            <img src="./assets/arrow.png" alt="Seta" />
          </div>

          <div class="currency-box">
            <img
              class="currency-img"
              src="./assets/dolar-estados-unidos.png"
              alt="Logo-moeda-convertida" />
            <p class="currency" id="currency-name"><b>Dólar americano</b></p>
            <p class="currency-value">US$ 0,00</p>
          </div>
        </section>
      </label>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
